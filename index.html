<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Msg App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>
<body >
<!-- write your html code here -->
<div id="container">

   <div class="heading">
       <h1> MESSAGE SEND APP</h1>
     </div>
    
    <div class="card">
        <div class="card-header">
          
        </div>
        <div class="card-body">
            <div class="keyboard"> 
                <div class="key">
                    <input class="btn" onclick="typDisplay('A')" value="A">
                    <input class="btn" onclick="typDisplay('B')" value="B">
                    <input class="btn" onclick="typDisplay('C')" value="C">
                    <input class="btn" onclick="typDisplay('D')" value="D">
                    <input class="btn"  onclick="typDisplay('E')" value="E" >
                    <input class="btn"  onclick="typDisplay('F')" value="F">
                    <input class="btn"  onclick="typDisplay('G')" value="G">
                    <input class="btn"  onclick="typDisplay('H')" value="H">
                    <input class="btn"  onclick="typDisplay('I')" value="I">
                 </div>
                    
                 <div class="key">
                        <input class="btn"  onclick="typDisplay('J')"  value="J">
                        <input class="btn"  onclick="typDisplay('K')" value="K">
                        <input class="btn"  onclick="typDisplay('L')" value="L">
                        <input class="btn"  onclick="typDisplay('M')" value="M">
                        <input class="btn"  onclick="typDisplay('N')" value="N">
                        <input class="btn"  onclick="typDisplay('O')" value="O">
                        <input class="btn"  onclick="typDisplay('P')"value="P">
                        <input class="btn"  onclick="typDisplay('Q')" value="Q">
                        <input class="btn"  onclick="typDisplay('R')"value="R">
                        <input class="btn"  onclick="typDisplay('S')"value="S">
                 </div>
                  <div class="key">
                        <input class="btn"  onclick="typDisplay('T')"value="T">
                        <input class="btn"  onclick="typDisplay('U')"value="U">
                        <input class="btn"  onclick="typDisplay('V')"value="V">
                        <input class="btn"  onclick="typDisplay('W')"value="W">
                        <input class="btn"  onclick="typDisplay('X')"value="X">
                        <input class="btn"  onclick="typDisplay('Y')"value="Y">
                        <input class="btn"  onclick="typDisplay('Z')"value="Z">
                  </div>     
                    <div class="key">
                            <input class="space-btn" onclick="typDisplay('space')" value="SPACE">
                            <input class="btn"  onclick="send()"><i class="fas fa-arrow-circle-right"></i>
                         
                    </div>
                       
            </div> 
        </div>
      </div>
    </div>
    

    
</body>

</html>
